	<script type="text/javascript">

// RPS AGAIN T_T 


	hands = ['rock','paper','scissors']


// put players into one object arrary. makes it easier to add mmore players without adding more
	players = [

		},

	function getHand(){
		return hands[parseInt(Math.random()*10) %3];

	}

	function playRound() {

		switch(players[0].playHand + players[1].playHand) {

			case 'paperscissors':

				console.log(players[0].name + ': ' + players[0].playHand);

			case 'scissorsscissors':
			case 'rockrock':
			case 'paperpaper':
				console.log(players[0].name + ': ' + players[0].playHand);
				console.log(players[1].name + ': ' + players[1].playHand);
				console.log("It's a tie! Try again!");
				return null;
				break;
		}
	};



	function playGame(){
		var playUntil = 5;
		
		

			// if (playRound() == 1) {

	// 		// while (playerAwin < playUntil && playerBwin < playUntil) {

			while(
				players[0].score < playUntil && 
				players[1].score < playUntil
				){
				playRound();
    			} 

			if (players[0].score == playUntil) {
				console.log(players[0].name + ' is the game winner!');
			} else {
				console.log(players[1].name  + ' is the game winner!');
			}
		}

	playGame();
